apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-configuration
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"   # Domain name of the external website
---
# All traffic routed to the fleetman-webapp service
# No DestinationRule needed as we aren't doing any subsets, load balancing or outlier detection.
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  hosts:      # which incoming host are we applying the proxy rules to???
    - "*"
  gateways:
    - ingress-gateway-configuration
  http:
    - route:
      - destination:
          host: fleetman-webapp
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: staff-service-circuit-breaker # <-- Custom Name could be anything
spec:
  host: fleetman-staff-service.default.svc.cluster.local # <-- K8`s Service
  trafficPolicy:
    outlierDetection: # <-- Activates the Circuit Break
      consecutive5xxErrors: 3 # <-- How Many Errors allowed before circuit breaks triggers
      interval: 20s # <-- Time Period that Consecutive Errors applies to
      baseEjectionTime: 30s # <-- How long a problematic pod will be removed from loadbalancer
      maxEjectionPercent: 100 # <-- Max Percentage of pods that can be ejected from the loadbalancer
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system # <-- Applying on Istio Namespaces means that all namespaces will follow this policy
spec:
  mtls:
    mode: STRICT